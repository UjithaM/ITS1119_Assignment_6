<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Assignment 06</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/image/Shop.png" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="na vbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarNav">
                <ul class="navbar-nav" id="navigation-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="#customer">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#item">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#place_order">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--customer foam-->
<section id="customer">
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h3 class="header">Manage Customer</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="number" class="form-control" id="customerId">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" style="height: 100px"></textarea>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-success" id="customer_submit">Submit</button>
                            <button type="button" class="btn btn-outline-warning" id="customer_update">Update</button>
                            <button type="button" class="btn btn-outline-danger" id="customer_delete">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                    <div class="search mb-4 mt-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-outline-primary" style="height: 50px">Search</button>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Customer Id</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Address</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="item">
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h3 class="header">Manage Items</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="itemId" class="form-label">Item Id</label>
                            <input type="number" class="form-control" id="itemId">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="unitPrice">
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Qty</label>
                            <input type="number" class="form-control" id="qty">
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                            <button type="button" class="btn btn-outline-warning">Update</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                    <div class="search mb-4 mt-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-outline-primary" style="height: 50px">Search</button>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Item Id</th>
                            <th scope="col">Description</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Qty</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- order section -->
<section id="order">
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h3 class="header">Manage Orders</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order ID</label>
                            <input type="number" class="form-control" id="orderId">
                        </div>
                        <div class="mb-3">
                            <label for="customer_Id" class="form-label">Customer Id</label>
                            <select class="form-select" aria-label="Default select example" id="customer_Id">
                                <option selected>select the customer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mt-5">
                            <button type="button" class="btn btn-outline-warning">Update</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                    <div class="search mb-4 mt-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-outline-primary" style="height: 50px">Search</button>
                        <button class="btn btn-primary place_order" id="place_order_btn">Place Order</button>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Order Id</th>
                            <th scope="col">Customer Id</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- place order section -->
<section id="place_order">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h3 class="header">Place Order</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-7 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Invoice Details</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="order_Id" class="form-label">Order ID</label>
                                    <input type="number" class="form-control" id="order_Id">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="custId" class="form-label">Customer Id</label>
                                    <select class="form-select" aria-label="Default select example" id="custId">
                                        <option selected>select the customer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="orderDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="orderDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Item Select</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="item_Id" class="form-label">Item Id</label>
                                    <select class="form-select" aria-label="Default select example" id="item_Id">
                                        <option selected>select the item</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                                    <input type="number" class="form-control" id="qtyOnHand">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="desc" class="form-label">Item Description</label>
                                    <input type="text" class="form-control" id="desc">
                                </div>
                                <div>
                                    <label for="quantity" class="form-label">Qty</label>
                                    <input type="number" class="form-control" id="quantity">
                                </div>
                            </div>
                            <div class="row justify-content-end mt-3">
                                <button class="cart_btn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Cart</h4>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Item Id</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Qty</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="order_container mt-3">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <label for="discount" class="form-label">Discount</label>
                                    <input type="number" class="form-control" id="discount">
                                </div>
                                <div>
                                    <label for="cash" class="form-label">Cash</label>
                                    <input type="number" class="form-control" id="cash">
                                </div>
                                <div class="net_total">
                                    <span>Net Total : </span>
                                    <span>0/=</span>
                                </div>
                                <div class="sub_total">
                                    <span>Sub Total : </span>
                                    <span>0/=</span>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <button class="order_btn">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="assets/bootstrap-5.1.3-dist/js/bootstrap.min.js">

</script>
<script src="assets/lib/jquery.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
